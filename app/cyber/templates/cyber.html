<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
        }

        .cyber-text {
            font-family: 'Share Tech Mono', monospace;
        }

        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom scrollbar for content */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #164e63;
            border-radius: 20px;
        }

        .cyber-glow {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3),
                inset 0 0 20px rgba(6, 182, 212, 0.1);
        }
    </style>
</head>

<body class="min-h-screen bg-black text-cyan-100 p-4 font-sans flex items-center justify-center">

    <div
        class="max-w-6xl w-full bg-black/90 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-cyan-900/50 h-[850px] md:h-[800px]">

        <!-- LEFT PANEL: PREVIEW -->
        <div
            class="w-full md:w-1/2 p-8 bg-gray-950/50 flex flex-col items-center relative border-b md:border-b-0 md:border-r border-cyan-900/50">
            <div class="absolute top-4 left-4 z-10">
                <h1
                    class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400 flex items-center gap-2">
                    <i class="fa-solid fa-bolt text-cyan-500"></i> Cyberpunk Creator
                </h1>
            </div>

            <div class="w-full h-full min-h-[500px] flex items-center justify-center">
                <!-- Preview Container -->
                <div id="preview-container"
                    class="relative z-10 w-full flex justify-center items-center cyber-glow rounded-lg">
                    <!-- SVG injected here -->
                    <div class="animate-pulse flex flex-col items-center gap-4">
                        <div class="w-12 h-12 border-4 border-gray-800 border-t-cyan-500 rounded-full animate-spin">
                        </div>
                        <p class="text-gray-600 font-medium cyber-text">Loading assets...</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons (Randomize / Render) -->
            <div id="action-buttons" class="mt-6 flex gap-4 z-10">
                <button id="randomize-btn"
                    class="flex items-center gap-2 px-5 py-2 bg-gray-900 text-cyan-400 border border-cyan-500/50 rounded-full font-bold hover:bg-cyan-900/20 transition-colors text-sm">
                    <i class="fa-solid fa-shuffle"></i> Randomize
                </button>
                <button id="render-btn"
                    class="flex items-center gap-2 px-5 py-2 bg-gray-800 text-white rounded-full font-bold hover:bg-gray-700 transition-opacity text-sm border border-gray-700">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Render AI
                </button>
            </div>
        </div>

        <!-- RIGHT PANEL: CONTROLS -->
        <div class="w-full md:w-1/2 flex flex-col h-full bg-gray-950">

            <!-- Tabs -->
            <div class="flex border-b border-cyan-900/50 bg-gray-950 overflow-x-auto scrollbar-hide">
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-gray-600 hover:text-cyan-300 hover:bg-gray-900/50 min-w-[80px]"
                    data-tab="body">
                    <i class="fa-solid fa-user"></i> <span class="hidden sm:inline">Body</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-gray-600 hover:text-cyan-300 hover:bg-gray-900/50 min-w-[80px]"
                    data-tab="hair">
                    <i class="fa-solid fa-scissors"></i> <span class="hidden sm:inline">Hair</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-gray-600 hover:text-cyan-300 hover:bg-gray-900/50 min-w-[80px]"
                    data-tab="face">
                    <i class="fa-solid fa-face-smile"></i> <span class="hidden sm:inline">Face</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-gray-600 hover:text-cyan-300 hover:bg-gray-900/50 min-w-[80px]"
                    data-tab="gear">
                    <i class="fa-solid fa-shirt"></i> <span class="hidden sm:inline">Gear</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-gray-600 hover:text-cyan-300 hover:bg-gray-900/50 min-w-[80px]"
                    data-tab="style">
                    <i class="fa-solid fa-palette"></i> <span class="hidden sm:inline">Style</span>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div id="controls-container" class="flex-1 overflow-y-auto p-6 bg-gray-950/50 custom-scrollbar">
                <!-- Controls injected here by cyber.js -->
            </div>

            <!-- Prompt Display -->
            <div class="p-4 border-t border-cyan-900/50 bg-gray-950">
                <textarea id="prompt-display" readonly
                    class="w-full h-20 bg-black/50 border border-cyan-900/50 rounded-lg text-green-400 p-2 cyber-text text-xs resize-none focus:outline-none focus:border-cyan-500/50"></textarea>
            </div>

            <div class="p-4 border-t border-cyan-900/50 bg-gray-950 text-center text-xs text-gray-600">
                Cyber Maker v1.0 • Vanilla JS Port • Full Features
            </div>
        </div>

    </div>

    <script src="{{ url_for('cyber.static', filename='data.js') }}"></script>
    <script src="{{ url_for('cyber.static', filename='cyber.js') }}"></script>
</body>

</html>
