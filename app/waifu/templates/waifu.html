<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-200 font-sans min-h-screen flex items-center justify-center p-4">

    <div
        class="max-w-6xl w-full bg-slate-800/80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-slate-700">

        <!-- LEFT PANEL: PREVIEW -->
        <div
            class="w-full md:w-1/2 p-8 bg-slate-900/50 flex flex-col items-center relative border-b md:border-b-0 md:border-r border-slate-700">
            <div class="absolute top-4 left-4 z-10">
                <h1
                    class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-400 to-purple-400 flex items-center gap-2">
                    <i class="fa-solid fa-heart text-rose-500"></i> Waifu Maker
                </h1>
            </div>

            <div id="preview-container" class="w-full h-full min-h-[500px] flex items-center justify-center">
                <!-- Content injected by JS -->
            </div>

            <div id="action-buttons" class="mt-6 flex gap-4">
                <button id="randomize-btn"
                    class="flex items-center gap-2 px-5 py-2 bg-slate-800 text-rose-400 border border-rose-500/50 rounded-full font-bold hover:bg-rose-900/20 transition-colors text-sm">
                    <i class="fa-solid fa-shuffle"></i> Randomise
                </button>
                <button id="save-draft-btn"
                    class="flex items-center gap-2 px-5 py-2 bg-slate-700 text-white rounded-full font-bold hover:bg-slate-600 transition-opacity text-sm border border-slate-600">
                    <i class="fa-solid fa-floppy-disk"></i> Save Draft
                </button>
            </div>
        </div>

        <!-- RIGHT PANEL: CONTROLS -->
        <div class="w-full md:w-1/2 flex flex-col h-[700px] md:h-[800px] bg-slate-900">

            <!-- Tabs -->
            <div class="flex border-b border-slate-700 bg-slate-900" id="tabs-container">
                <button data-tab="face"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-rose-400 border-rose-500 bg-slate-800">
                    <i class="fa-solid fa-face-smile"></i> <span class="hidden sm:inline">Face</span>
                </button>
                <button data-tab="hair"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-scissors"></i> <span class="hidden sm:inline">Hair</span>
                </button>
                <button data-tab="outfit"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-shirt"></i> <span class="hidden sm:inline">Outfit</span>
                </button>
                <button data-tab="colors"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-palette"></i> <span class="hidden sm:inline">Colours</span>
                </button>
                <button data-tab="presets"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-users"></i> <span class="hidden sm:inline">Presets</span>
                </button>
                <button data-tab="ai"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> <span class="hidden sm:inline">AI Art</span>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div id="controls-content"
                class="flex-1 overflow-y-auto p-6 bg-slate-900/50 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-transparent">
                <!-- Controls injected by JS -->
            </div>

            <div class="p-4 border-t border-slate-700 bg-slate-900 text-center text-xs text-slate-500">
                Waifu Maker v3.7 • Complete • Full Features
            </div>

        </div>
    </div>

    <script src="{{ url_for('waifu.static', filename='waifu.js') }}"></script>
</body>

</html>
