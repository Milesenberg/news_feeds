<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 min-h-screen font-sans overflow-x-hidden">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div
            class="max-w-6xl w-full bg-slate-800/80 backdrop-blur-lg rounded-3xl shadow-2xl border border-slate-700 overflow-hidden flex flex-col md:flex-row">

            <div class="w-full md:w-1/2 p-8 bg-slate-900/50 relative flex flex-col items-center">
                <h1 class="text-3xl font-black text-white mb-6 flex items-center gap-2">
                    <i class="fas fa-heart text-pink-400"></i>
                    WAIFU CREATOR
                </h1>
                <div id="preview-container" class="flex-grow flex items-center justify-center">
                    <div
                        class="w-full max-w-[300px] aspect-[9/20] relative transform transition-all hover:scale-[1.01] duration-300">
                        <svg id="character-preview" viewBox="0 0 200 450"
                            class="w-full h-full shadow-2xl rounded-lg bg-white border-2 border-pink-300"
                            xmlns="http://www.w3.org/2000/svg"></svg>
                    </div>
                </div>
                <div class="mt-6 flex gap-3 w-full max-w-[400px]">
                    <button onclick="window.randomize()"
                        class="flex-1 py-3 bg-purple-600 text-white font-bold rounded-lg shadow-lg hover:bg-purple-500 transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-random"></i> Random
                    </button>
                    <button onclick="window.downloadSvg()"
                        class="flex-1 py-3 bg-pink-600 text-white font-bold rounded-lg shadow-lg hover:bg-pink-500 transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-download"></i> Save
                    </button>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-8 bg-slate-800/50 overflow-y-auto max-h-[90vh]">

                <div class="flex w-full mb-6 border-b border-slate-700 pb-3">
                    <button
                        class="tab-btn flex-1 text-center px-1 py-2 text-xs text-slate-600 border-transparent font-bold uppercase tracking-wide border-b-2 transition-colors rounded-t-lg hover:text-pink-300 whitespace-nowrap"
                        data-tab="face">
                        <i class="fas fa-smile md:mr-1"></i> <span class="hidden md:inline">Face</span><span
                            class="md:hidden">Face</span>
                    </button>
                    <button
                        class="tab-btn flex-1 text-center px-1 py-2 text-xs text-slate-600 border-transparent font-bold uppercase tracking-wide border-b-2 transition-colors rounded-t-lg hover:text-pink-300 whitespace-nowrap"
                        data-tab="hair">
                        <i class="fas fa-cut md:mr-1"></i> <span class="hidden md:inline">Hair</span><span
                            class="md:hidden">Hair</span>
                    </button>
                    <button
                        class="tab-btn flex-1 text-center px-1 py-2 text-xs text-slate-600 border-transparent font-bold uppercase tracking-wide border-b-2 transition-colors rounded-t-lg hover:text-pink-300 whitespace-nowrap"
                        data-tab="outfit">
                        <i class="fas fa-tshirt md:mr-1"></i> <span class="hidden md:inline">Outfit</span><span
                            class="md:hidden">Outfit</span>
                    </button>
                    <button
                        class="tab-btn flex-1 text-center px-1 py-2 text-xs text-slate-600 border-transparent font-bold uppercase tracking-wide border-b-2 transition-colors rounded-t-lg hover:text-pink-300 whitespace-nowrap"
                        data-tab="colors">
                        <i class="fas fa-palette md:mr-1"></i> <span class="hidden md:inline">Colors</span><span
                            class="md:hidden">Colors</span>
                    </button>
                    <button
                        class="tab-btn flex-1 text-center px-1 py-2 text-xs text-slate-600 border-transparent font-bold uppercase tracking-wide border-b-2 transition-colors rounded-t-lg hover:text-pink-300 whitespace-nowrap"
                        data-tab="presets">
                        <i class="fas fa-users md:mr-1"></i> <span class="hidden md:inline">Presets</span><span
                            class="md:hidden">Presets</span>
                    </button>
                    <button
                        class="tab-btn flex-1 text-center px-1 py-2 text-xs text-slate-600 border-transparent font-bold uppercase tracking-wide border-b-2 transition-colors rounded-t-lg hover:text-pink-300 whitespace-nowrap"
                        data-tab="ai">
                        <i class="fas fa-sparkles md:mr-1"></i> <span class="hidden md:inline">AI</span><span
                            class="md:hidden">AI</span>
                    </button>
                </div>

                <div id="tab-face" class="tab-content"></div>
                <div id="tab-hair" class="tab-content hidden"></div>
                <div id="tab-outfit" class="tab-content hidden"></div>
                <div id="tab-colors" class="tab-content hidden"></div>
                <div id="tab-presets" class="tab-content hidden"></div>
                <div id="tab-ai" class="tab-content hidden"></div>

            </div>
        </div>
    </div>
    <script src="{{ url_for('waifu.static', filename='data.js') }}"></script>
    <script src="{{ url_for('waifu.static', filename='waifu.js') }}"></script>
</body>

</html>
