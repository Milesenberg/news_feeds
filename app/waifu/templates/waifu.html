<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* --- HOLOGRAPHIC SCANNER STYLES --- */
        .holo-container {
            background-color: #050b14;
            background-image:
                linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
            border: 1px solid #00f0ff;
            position: relative;
            overflow: hidden;
        }

        .holo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, #00f0ff, transparent);
            opacity: 0.5;
            animation: scan 3s linear infinite;
            box-shadow: 0 0 10px #00f0ff;
        }

        @keyframes scan {
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }

        .holo-text {
            font-family: 'Courier New', Courier, monospace;
            color: #00f0ff;
            font-size: 0.75rem;
            font-weight: bold;
            text-shadow: 0 0 5px #00f0ff;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* SVG GLOW EFFECTS */
        #preview-container svg {
            filter: drop-shadow(0 0 2px #00f0ff) drop-shadow(0 0 5px #00f0ff);
        }

        /* Force glowing strokes on the SVG paths */
        #preview-container svg path,
        #preview-container svg circle,
        #preview-container svg line,
        #preview-container svg rect {
            stroke: #e0ffff !important;
            stroke-width: 1.5px !important;
            /* Optional: tint the fill or keep it original but glowing */
            /* fill-opacity: 0.8; */
        }

        /* Override background rects in SVG to be transparent or match holo theme */
        #preview-container svg rect[fill] {
            /* We want to keep the character fill but maybe hide the background rects if they exist */
        }

        /* Specifically target the background rects usually added by the JS render function */
        #preview-container svg>rect:first-child {
            fill: transparent !important;
            /* Hide the solid background */
        }

        #preview-container svg>rect:nth-child(3) {
            /* The pattern rect */
            fill-opacity: 0.1 !important;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-200 font-sans min-h-screen flex items-center justify-center p-4">

    <div
        class="max-w-6xl w-full bg-slate-800/80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-slate-700">

        <!-- LEFT PANEL: PREVIEW -->
        <div
            class="w-full md:w-1/2 p-8 bg-slate-900/50 flex flex-col items-center relative border-b md:border-b-0 md:border-r border-slate-700">
            <div class="absolute top-4 left-4 z-10">
                <h1
                    class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 flex items-center gap-2">
                    <i class="fa-solid fa-microchip text-cyan-500"></i> Waifu Scanner
                </h1>
            </div>

            <!-- HOLOGRAPHIC CONTAINER -->
            <div
                class="holo-container w-full h-full min-h-[500px] flex items-center justify-center rounded-lg mt-8 mb-4">
                <div class="holo-overlay">
                    <div class="holo-text">/// WIREFRAME SCANNER V.3.7 ///<span class="cursor-blink">_</span></div>
                    <div class="scanline"></div>
                </div>

                <div id="preview-container" class="relative z-0 transform scale-90">
                    <!-- Content injected by JS -->
                </div>
            </div>

            <p class="text-cyan-500/70 text-xs font-mono mb-4 text-center">
                Schematic Draft. Initiate AI Rendering to visualize final asset.
            </p>

            <div id="action-buttons" class="flex gap-4">
                <button id="randomize-btn"
                    class="flex items-center gap-2 px-5 py-2 bg-slate-800 text-cyan-400 border border-cyan-500/50 rounded-full font-bold hover:bg-cyan-900/20 transition-colors text-sm font-mono">
                    <i class="fa-solid fa-shuffle"></i> RANDOMISE
                </button>
                <button id="save-draft-btn"
                    class="flex items-center gap-2 px-5 py-2 bg-slate-700 text-white rounded-full font-bold hover:bg-slate-600 transition-opacity text-sm border border-slate-600 font-mono">
                    <i class="fa-solid fa-floppy-disk"></i> SAVE DATA
                </button>
            </div>
        </div>

        <!-- RIGHT PANEL: CONTROLS -->
        <div class="w-full md:w-1/2 flex flex-col h-[700px] md:h-[800px] bg-slate-900">

            <!-- Tabs -->
            <div class="flex border-b border-slate-700 bg-slate-900" id="tabs-container">
                <button data-tab="face"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-rose-400 border-rose-500 bg-slate-800">
                    <i class="fa-solid fa-face-smile"></i> <span class="hidden sm:inline">Face</span>
                </button>
                <button data-tab="hair"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-scissors"></i> <span class="hidden sm:inline">Hair</span>
                </button>
                <button data-tab="outfit"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-shirt"></i> <span class="hidden sm:inline">Outfit</span>
                </button>
                <button data-tab="colors"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-palette"></i> <span class="hidden sm:inline">Colours</span>
                </button>
                <button data-tab="presets"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-users"></i> <span class="hidden sm:inline">Presets</span>
                </button>
                <button data-tab="ai"
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 text-slate-500 border-transparent hover:text-slate-300 hover:bg-slate-800/50">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> <span class="hidden sm:inline">AI Art</span>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div id="controls-content"
                class="flex-1 overflow-y-auto p-6 bg-slate-900/50 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-transparent">
                <!-- Controls injected by JS -->
            </div>

            <div class="p-4 border-t border-slate-700 bg-slate-900 text-center text-xs text-slate-500">
                Waifu Maker v3.7 • Complete • Full Features
            </div>

        </div>
    </div>

    <script src="{{ url_for('waifu.static', filename='waifu.js') }}"></script>
</body>

</html>
