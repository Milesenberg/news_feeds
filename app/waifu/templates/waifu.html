<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
        }

        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Custom scrollbar for content */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #334155;
            border-radius: 20px;
        }
    </style>
</head>

<body class="min-h-screen bg-slate-900 text-slate-200 p-4 font-sans flex items-center justify-center">

    <div
        class="max-w-6xl w-full bg-slate-800/80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-slate-700 h-[850px] md:h-[800px]">

        <!-- LEFT PANEL: PREVIEW -->
        <div
            class="w-full md:w-1/2 p-8 bg-slate-900/50 flex flex-col items-center relative border-b md:border-b-0 md:border-r border-slate-700">
            <div class="absolute top-4 left-4 z-10">
                <h1
                    class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-400 to-purple-400 flex items-center gap-2">
                    <i class="fa-solid fa-heart text-rose-500"></i> Waifu Maker
                </h1>
            </div>

            <div class="w-full h-full min-h-[500px] flex items-center justify-center">
                <!-- Preview Container -->
                <div id="preview-container" class="relative z-10 w-full flex justify-center items-center">
                    <!-- SVG or Image injected here -->
                    <div class="animate-pulse flex flex-col items-center gap-4">
                        <div class="w-12 h-12 border-4 border-slate-700 border-t-rose-500 rounded-full animate-spin">
                        </div>
                        <p class="text-slate-500 font-medium">Loading assets...</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons (Randomize / Save) -->
            <div id="action-buttons" class="mt-6 flex gap-4 z-10">
                <button id="randomize-btn"
                    class="flex items-center gap-2 px-5 py-2 bg-slate-800 text-rose-400 border border-rose-500/50 rounded-full font-bold hover:bg-rose-900/20 transition-colors text-sm">
                    <i class="fa-solid fa-shuffle"></i> Randomise
                </button>
                <button id="save-draft-btn"
                    class="flex items-center gap-2 px-5 py-2 bg-slate-700 text-white rounded-full font-bold hover:bg-slate-600 transition-opacity text-sm border border-slate-600">
                    <i class="fa-solid fa-floppy-disk"></i> Save Draft
                </button>
            </div>
        </div>

        <!-- RIGHT PANEL: CONTROLS -->
        <div class="w-full md:w-1/2 flex flex-col h-full bg-slate-900">

            <!-- Tabs -->
            <div class="flex border-b border-slate-700 bg-slate-900 overflow-x-auto scrollbar-hide">
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-slate-500 hover:text-slate-300 hover:bg-slate-800/50 min-w-[80px]"
                    data-tab="face">
                    <i class="fa-solid fa-face-smile"></i> <span class="hidden sm:inline">Face</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-slate-500 hover:text-slate-300 hover:bg-slate-800/50 min-w-[80px]"
                    data-tab="hair">
                    <i class="fa-solid fa-scissors"></i> <span class="hidden sm:inline">Hair</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-slate-500 hover:text-slate-300 hover:bg-slate-800/50 min-w-[80px]"
                    data-tab="outfit">
                    <i class="fa-solid fa-shirt"></i> <span class="hidden sm:inline">Outfit</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-slate-500 hover:text-slate-300 hover:bg-slate-800/50 min-w-[80px]"
                    data-tab="colors">
                    <i class="fa-solid fa-palette"></i> <span class="hidden sm:inline">Colours</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-slate-500 hover:text-slate-300 hover:bg-slate-800/50 min-w-[80px]"
                    data-tab="presets">
                    <i class="fa-solid fa-users"></i> <span class="hidden sm:inline">Presets</span>
                </button>
                <button
                    class="tab-btn flex-1 py-4 flex items-center justify-center gap-2 text-xs sm:text-sm font-bold transition-colors border-b-2 border-transparent text-slate-500 hover:text-slate-300 hover:bg-slate-800/50 min-w-[80px]"
                    data-tab="ai">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> <span class="hidden sm:inline">AI Art</span>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div id="controls-content" class="flex-1 overflow-y-auto p-6 bg-slate-900/50 custom-scrollbar">
                <!-- Controls injected here -->
            </div>

            <div class="p-4 border-t border-slate-700 bg-slate-900 text-center text-xs text-slate-500">
                Waifu Maker v3.7 • Complete • Full Features
            </div>
        </div>

    </div>

    <script src="{{ url_for('waifu.static', filename='waifu.js') }}"></script>
</body>

</html>
