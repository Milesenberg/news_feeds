<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milesenberg's Headlines</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-8">
    <div class="max-w-6xl w-full">
        <h1
            class="text-5xl font-bold mb-12 text-center bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">
            Milesenberg's Headlines
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            <!-- News Link -->
            <a href="{{ url_for('news.index') }}"
                class="block p-6 bg-gray-800 rounded-lg border border-gray-700 hover:border-blue-500 transition-colors group text-left">
                <h2 class="text-2xl font-bold mb-2 text-blue-400 group-hover:text-blue-300">News Headlines</h2>
                <p class="text-gray-400">Latest headlines from around the world.</p>
            </a>

            <!-- Sequencer Link -->
            <a href="{{ url_for('sequencer.index') }}"
                class="block p-6 bg-gray-800 rounded-lg border border-gray-700 hover:border-pink-500 transition-colors group text-left">
                <h2 class="text-2xl font-bold mb-2 text-pink-400 group-hover:text-pink-300">Big Beat Sequencer</h2>
                <p class="text-gray-400">Create beats with an analogue-style drum machine.</p>
            </a>

            <!-- Anime Character Creator Link -->
            <a href="{{ url_for('waifu.index') }}"
                class="block p-6 bg-gray-800 rounded-lg border border-gray-700 hover:border-rose-500 transition-colors group text-left">
                <h2 class="text-2xl font-bold mb-2 text-rose-400 group-hover:text-rose-300">Anime Character Creator</h2>
                <p class="text-gray-400">Design your own anime character with this interactive tool.</p>
            </a>

            <!-- Cyber Maker Link -->
            <a href="{{ url_for('cyber.index') }}"
                class="block p-6 bg-gray-800 rounded-lg border border-gray-700 hover:border-cyan-500 transition-colors group text-left">
                <h2 class="text-2xl font-bold mb-2 text-cyan-400 group-hover:text-cyan-300">Cyber Maker</h2>
                <p class="text-gray-400">Create custom cyberpunk characters.</p>
            </a>
        </div>
    </div>
</body>

</html>
